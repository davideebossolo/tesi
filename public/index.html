<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <title>SKEDE - Cyberpunk Menu</title>
  <style>
 body {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    height: 100%; /* Modificato da 100vh a 100% */
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    color: #e0e0e0;
    background-color: darkslategrey;
    overflow-x: hidden; /* Evita lo scroll orizzontale */
    overflow-y: auto; /* Abilita lo scroll verticale */
    padding: 10px; /* Spazio interno per un aspetto migliore */
  }
  


  .user-info {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color:rgba(0, 0, 0, 0.5);
    }


    /* Barra laterale per la selezione degli utenti */
    .sidebar {
      width: 20%;
      background-color: #1a1a1a;
      border-right: 2px solid #00ffff;
      box-shadow: 4px 0 8px rgba(0, 0, 0, 0.5);
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      color: #00ffff;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .user-list {
      list-style: none;
      padding: 0;
    }

    .user-list li {
      margin-bottom: 10px;
    }

    .user-list a {
      text-decoration: none;
      color: #00ffff;
      padding: 8px 12px;
      border: 2px solid #00ffff;
      border-radius: 5px;
      display: block;
      transition: color 0.3s, border-color 0.3s;
    }

    .user-list a:hover {
      color: #ff00ff;
      border-color: #ff00ff;
    }


/* Stile del menu cyberpunk */
.cyberpunk-menu {
  display: flex;
  align-items: center;
  justify-content: space-around;
  width: 100%;
  background-color: #1a1a1a;
  padding: 10px 0;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.cyberpunk-menu img.logo {
  width: 30px;
  height: 30px;
  margin-right: 10px;
}

.cyberpunk-menu a {
  color: #00ffff;
  text-decoration: none;
  font-size: 1rem;
  margin: 0 10px;
  padding: 8px 12px;
  border: 2px solid #00ffff;
  border-radius: 5px;
  transition: color 0.3s, border-color 0.3s;
}

.cyberpunk-menu a:hover {
  color: #ff00ff;
  border-color: #ff00ff;
}

/* Contenitore per esercizio e timer */
.exercise-container, .timer-container {
  background-color: #1a1a1a;
  border: 2px solid #00ffff;
  border-radius: 12px;
  padding: 20px;
  width: 100%;
  max-width: 500px;
  text-align: center;
  margin-top: 20px;
  box-shadow: 0 4px 12px rgba(0, 255, 255, 0.4);
}

/* Stile dei nomi degli esercizi */
.exercise-name {
  font-size: 1.6rem;
  color: #00ffff;
  font-weight: bold;
  margin-bottom: 10px;
}

.exercise-details {
  font-size: 1.2rem;
  color: #e0e0e0;
  margin-top: 10px;
}

/* Stile per ogni voce della scheda */
.exercise-item {
  margin: 5px 0;
}

.exercise-item strong {
  color: #00ffff;
  font-weight: bold;
}

/* Stile uniforme per tutti i pulsanti */
.button {
  margin-top: 15px;
  padding: 12px 24px;
  background-color: #00ffff;
  border: none;
  border-radius: 8px;
  color: #1a1a1a;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

.button:hover {
  background-color: #ff00ff;
  color: #ffffff;
}

/* Contenitore per i pulsanti Previous e Next */
.exercise-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  gap: 10px;
}

/* Stile del display del timer per effetto orologio digitale */
.timer-display {
  font-family: 'Courier New', Courier, monospace;
  font-size: 3rem; /* Ridimensionato per schermi piccoli */
  color: #00ffff;
  
  padding: 8px 16px;
  border-radius: 8px;
  border: 2px solid #00ffff;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.7); /* Bagliore verde */
  text-align: center;
  width: 100%; /* Larghezza completa per centraggio */
  max-width: 200px;
  margin: 20px auto;
  transition: all 0.2s ease-in-out;
}

/* Effetto al passaggio del mouse sul display del timer */
.timer-display:hover {
  color: #00ffff;
  border-color: #00ffff;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
  transition: color 0.2s, border-color 0.2s, box-shadow 0.2s;
}

/* Stile per i pulsanti di controllo del timer */
.timer-controls .button {
  font-size: 1.2rem;
  padding: 8px 16px;
  width: 80px; /* Uniformità nella dimensione */
}

/* Media Query per ottimizzare l'aspetto su iPhone e schermi più piccoli */
@media (max-width: 480px) {
  .cyberpunk-menu a {
    font-size: 0.9rem;
    padding: 6px 10px;
    margin: 0 5px;
  }

  .cyberpunk-menu img.logo {
    width: 25px;
    height: 25px;
    margin-right: 5px;
  }

  .exercise-container, .timer-container {
    width: 95%;
    padding: 15px;
  }

  .exercise-name {
    font-size: 1.4rem;
  }

  .exercise-details {
    font-size: 1rem;
  }

  .button {
    padding: 10px 20px;
    font-size: 1rem;
  }

  .timer-display {
    font-size: 2.5rem;
    padding: 6px 12px;
    max-width: 180px;
  }

  .timer-controls .button {
    font-size: 1rem;
    padding: 6px 10px;
    width: 60px;
  }
}

<body>
  
 
  <nav class="cyberpunk-menu">
    <img src="/" alt="Logo" class="logo">
    <a href="/">Home</a>
    <a href="/visualizza-dati-utente">visualizza i miei dati </a>
    <a href="/crea-esercizio">crea esercizio</a>
    <a href="/login">login</a>
    <a href="/register">registrazione</a>
    <a href="/crea-sessione">crea sessione</a>
    <a href="/calendario">calendario allenamenti</a>
    <button class="menu-button" onclick="toggleMenu()">☰</button>

  </nav>

  <div id="welcome-message" class="welcome-message"></div>
  <div id="user-info" class="user-info">
    Caricamento dati utente...
  </div>

  <div class="dropdown-menu" id="dropdown-menu">
    <h2>Seleziona Utente</h2>
    <ul class="user-list">
      <li><a href="#" onclick="viewUser('afonso')">Afonso</a></li>
      <li><a href="#" onclick="viewUser('bruno')">Bruno</a></li>
      <li><a href="#" onclick="viewUser('carla')">Carla</a></li>
    </ul>
  </div>


  <div id="session-container" class="main-content">
    <h2>Sessioni per Utente</h2>
    <div id="user-sessions"></div>
  </div>
  <h1>Carica File Excel in MongoDB</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="collectionName">Nome della collezione:</label>
      <input type="text" id="collectionName" name="collectionName" required><br><br>

      <label for="file">Carica file Excel:</label>
      <input type="file" id="file" name="file" accept=".xlsx" required><br><br>

      <button type="submit">Carica e Importa</button>
  </form>

  <script>
  
    async function viewUser(userName) {
      try {
        const response = await fetch(`/visualizza-dati-utente`);
        const data = await response.json();
  
        // Mostra i dati nella pagina
        const mainContent = document.querySelector('.main-content');
        mainContent.innerHTML = `
          <h2>Dati Utente: ${userName}</h2>
          <pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        console.error('Errore nel caricamento dei dati:', error);
      }
    }
  
    function toggleMenu() {
      const menu = document.getElementById('dropdown-menu');
      menu.classList.toggle('open');
    }

    async function loadSessions() {
    try {
      const response = await fetch('/api/sessioni'); // Endpoint per ottenere tutte le sessioni
      const sessions = await response.json();

      if (!Array.isArray(sessions) || sessions.length === 0) {
        document.getElementById('user-sessions').innerHTML = '<p>Nessuna sessione trovata.</p>';
        return;
      }

      // Raggruppa le sessioni per utente
      const groupedSessions = sessions.reduce((acc, session) => {
        const userId = session.utente.username || 'Sconosciuto'; // Usa il nome utente
        if (!acc[userId]) {
          acc[userId] = [];
        }
        acc[userId].push(session);
        return acc;
      }, {});

      // Crea le div per ogni utente e le sue sessioni
      const userSessionsContainer = document.getElementById('user-sessions');
      userSessionsContainer.innerHTML = ''; // Pulisce il contenitore

      Object.entries(groupedSessions).forEach(([username, userSessions]) => {
        const userDiv = document.createElement('div');
        userDiv.classList.add('user-section');
        userDiv.style.marginBottom = '20px';

        // Titolo dell'utente
        const userTitle = document.createElement('h3');
        userTitle.textContent = `Utente: ${username}`;
        userDiv.appendChild(userTitle);

        // Lista delle sessioni
        userSessions.forEach((session) => {
          const sessionDiv = document.createElement('div');
          sessionDiv.classList.add('session-item');
          sessionDiv.style.border = '1px solid #00ffff';
          sessionDiv.style.padding = '10px';
          sessionDiv.style.marginBottom = '10px';
          sessionDiv.style.borderRadius = '8px';
          sessionDiv.style.cursor = 'pointer';
          sessionDiv.style.backgroundColor = '#1a1a1a';
          sessionDiv.style.color = '#00ffff';

          sessionDiv.innerHTML = `
            <p><strong>ID Sessione:</strong> ${session._id}</p>
            <p><strong>Data Inizio:</strong> ${session.dataInizio || 'N/A'}</p>
            <p><strong>Data Fine:</strong> ${session.dataFine || 'In corso'}</p>
            <p><strong>Esercizi:</strong> ${session.programmaEsercizi.map(e => e.nomeEsercizio).join(', ') || 'Nessuno'}</p>
          `;

          // Aggiunge l'evento click per aprire la pagina della sessione
          sessionDiv.addEventListener('click', () => {
            window.location.href = `/avvia-sessione?id=${session._id}`;
          });

          userDiv.appendChild(sessionDiv);
        });

        userSessionsContainer.appendChild(userDiv);
      });
    } catch (error) {
      console.error('Errore nel caricamento delle sessioni:', error);
      document.getElementById('user-sessions').innerHTML = '<p>Errore durante il caricamento delle sessioni.</p>';
    }
  }

  // Carica le sessioni al caricamento della pagina
  loadSessions();

  document.addEventListener('DOMContentLoaded', async function () {
      try {
        const response = await fetch('/api/utente');
        if (!response.ok) throw new Error('Errore durante il recupero dei dati utente');

        const user = await response.json();

        // Mostra i dati dell'utente
        const userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = `
          <h2>Informazioni Utente</h2>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Username:</strong> ${user.username}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById('user-info').textContent =
          'Impossibile caricare i dati utente. Accedi di nuovo.';
      }
    });

    document.addEventListener('DOMContentLoaded', async function () {
      try {
        const response = await fetch('/api/users');
        if (!response.ok) throw new Error('Errore durante il recupero dei dati utente');

        const user = await response.json();

        // Mostra un messaggio di benvenuto
        const welcomeMessage = document.getElementById('welcome-message');
        welcomeMessage.textContent = `Benvenuto, ${user.username}!`;

        // Nascondi i link se l'utente è un paziente semplice
        if (user.role === 'paziente') {
          document.querySelectorAll('.restricted').forEach(link => {
            link.classList.add('hidden');
          });
          welcomeMessage.textContent += " Hai accesso come Paziente.";
        } else {
          welcomeMessage.textContent += " Hai accesso completo.";
        }

        // Mostra i dati dell'utente
        const userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = `
          <h2>Informazioni Utente</h2>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Ruolo:</strong> ${user.role}</p>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById('user-info').textContent =
          'Impossibile caricare i dati utente. Accedi di nuovo.';
      }
    });
  </script>

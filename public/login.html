<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Utenti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff; 
      color: #070707;
    }

    .login-container {
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #00ff99;
      border-radius: 8px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.6);
      text-align: center;
    }

    .login-container h1 {
      color: #00ff99;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #00ff99;
      border-radius: 4px;
      background: #222;
      color: #fff;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border-color: #00cc88;
      outline: none;
    }

    .login-container button {
      background-color: #00ff99;
      color: #1c1c1c;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container button:hover {
      background-color: #00cc88;
      box-shadow: 0 0 15px rgba(0, 255, 153, 1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" action="/login" method="POST">

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Inserisci il tuo Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Inserisci la tua Password" required>

      <button type="submit">Accedi</button>
    </form>
  </div>
</body>
</html>
